<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
  <style>
    .subscribe-button{
        border:none;
        background-color: black;
        color: white;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 15px;
        padding-right: 15px;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
    }
  </style>
</head>
<body>
 
  <p>youtube subscribe button</p>
  <button onclick="
     subscribe();
  " class="js-subscribe-button subscribe-button">  
      subscribe   
     </button>

     <p>Amazon shipping calculator</p>
     <input placeholder="cost of order" class="js-cost-input" onkeydown="
       handlecost(event);
     ">
     <button onclick="
      CalculateTotal();
     " >Calculate</button>
     <p class="js-total-cost"></p>
  
  <script>

        String(25)
        console.log('25'-5);


        // don't use strings for addition use Number function instead
        console.log('25'+5);

        // window.console.log('window');
        // window.alert('');

       function handlecost(event){
        console.log(event.key);
        if(event.key==='Enter'){
          CalculateTotal();
        }
       }
      function CalculateTotal(){
       const inputElement=document.querySelector('.js-cost-input')

      //  .value will give us the text inside the input
       let cost=Number(inputElement.value);
        
       if(cost>40){
           cost=cost + 10;
          
       }
       document.querySelector('.js-total-cost').innerHTML=`$${cost}`
      }


       function subscribe(){
        const buttonElement= document.querySelector('.js-subscribe-button');
          if(buttonElement.innerText==='subscribe'){
            buttonElement.innerHTML='subscribed';
          }else{
            buttonElement.innerHTML='subscribe';
          }
          
       }
  

  </script>
</body>
</html>
