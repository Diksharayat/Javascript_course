      cartQuantity = 0;

      displayCartQuantity();
    ">Reset Cart</button>
     <p class="js-result"></p>
     
    <script>
      // let cartQuantity=localStorage.getItem('cartQuantity')||'';
      let cartQuantity=0;
      displayCartQuantity();
      
      function updateCartQuantity(updateValue){
        
        if(cartQuantity+updateValue>10){
          alert(`the cart is full dont update the quantity`);
          return;

        }else if(cartQuantity+updateValue<0){
          alert(`Not enough items in the cart`);
         return;
         displayCartQuantity();
        }
      cartQuantity += updateValue; 
      console.log(`Cart quantity: ${cartQuantity}`);
        displayCartQuantity();
      }
      function displayCartQuantity(){
        document.querySelector('.js-result')
     .innerHTML=`cart quantity : ${cartQuantity}`;
      };
      
    
    </script>
