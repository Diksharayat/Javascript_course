<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>key down</title>
</head>
<body>
  <h1>keydown event</h1>
  <p id="diksha">diksha</p>
  <p>press a key on your keyboard</p>
  <script>
    document.addEventListener('keydown',function(event){
      alert(`the ${event.key} key is pressed`);
    });
    var name=document.getElementsByTagName(`p`);
   document.writeln(name);
   
  </script>
</body>
</html>
