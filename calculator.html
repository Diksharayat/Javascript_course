<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <style>
    #abc {
      height: 100px;
      width: 100px;
      border: 2px solid red;
    }
  </style>
</head>

<body>
  <div id="abc">


  </div>
  <button onclick="printString('1')">1</button>
  <button onclick="printString('2')">2</button>
  <button onclick="printString('3')">3</button>
  <p>
    <button onclick="printString('4')">4</button>
    <button onclick="printString('5')">5</button>
    <button onclick="printString('6')">6</button>
  </p>
  <p>
    <button onclick="printString('7')">7</button>
    <button onclick="printString('8')">8</button>
    <button onclick="printString('9')">9</button>
  </p>
  <button onclick="printString('+')">+</button>
  <button onclick="printString('-')">-</button>
  <button onclick="printString('*')">*</button>
  <button onclick="printString('/')">/</button>
  <button onclick="result(calculation)">=</button>
  <script>
    let calculation = '';
   
    function printString(a) {
    
      calculation += a;
   
      console.log(calculation);
      document.getElementById('abc').innerHTML = calculation;
    }
    function result(ab) {
      console.log(ab);
      calculation = eval(ab);
      document.getElementById('abc').innerHTML = calculation;
    }

  </script>




</body>

</html>
